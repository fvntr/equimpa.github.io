<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equimpa Inc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 10%;
            background-color: #f9f9f9;
        }
        .content {
            max-width: 600px;
            padding: 5%;
            text-align: left;
        }
        h1 {
            font-size: 32px; /* Increased font size */
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin: 15px 0;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .content {
                max-width: 90%;
                padding: 3%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Equimpa Inc</h1>
        <p>We build cloud-based integrated capital platforms.</p>
        <p><a href="https://blueprintcollaborative.org" target="_blank">Blueprint</a> is our first not-for-profit community platform.</p>
    </div>
</body>
</html>
